backend:
  name: github
  repo: ticketbutler/homepage
    
media_folder: static/assets
public_folder: assets

collections:
  - name: pages
    label: Pages
    folder: pages
    create: true
    fields:
      - { name: path, label: Path }
      - { name: title, label: Title }
      - { name: meta-description, label: Meta Description, required: false }
      - name: section
        label: Section
        widget: list
        fields:
          - name: component 
            label: Component
            widget: select
            options: 
              - { label: Hero, value: hero }
              - { label: Image Left, value: image-left }
              - { label: Image right, value: image-right }
          - { name: heading, label: Heading }
          - { name: text, label: Text, required: false }
          - { name: image, label: Image, widget: image, required: false  }
          - { name: button-text, label: Button Text, required: false }
          - { name: button-link, label: Button Link, required: false }
          
            
    